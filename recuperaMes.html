<head>

<body onload="carregaListaDespesas()">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/logo.png" width="60" height="35" alt="Orçamento pessoal">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Cadastro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="consulta.html">Consulta</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="recuperaMes.html">Valores por Mês</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-5">
            <div class="col">
                <h1 class="display-4">Consulta do valor das despesas por mês</h1>
            </div>
        </div>
        <div class="col-md-12 d-flex">
            <select class="form-control mr-3" id="ano" required>
                <option value="">Ano</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
            </select>

            <select class="form-control" id="mes" required>
                <option value="">Mês</option>
                <option value="1">Janeiro</option>
                <option value="2">Fevereiro</option>
                <option value="3">Março</option>
                <option value="4">Abril</option>
                <option value="5">Maio</option>
                <option value="6">Junho</option>
                <option value="7">Julho</option>
                <option value="8">Agosto</option>
                <option value="9">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
            </select>

            <button type="button" class="btn btn-dark ml-3" onclick="recuperaValorMes()">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div class="row mt-5">
            <div class="col-10">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Ano Selecionado</th>
                            <th>Mês Selecionado</th>
                            <th>Valor Total do Mês</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="tbl_ano"></td>
                            <td id="tbl_mes"></td>
                            <td id="tbl_valor"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>



    <!-- dialog de exclusão de despesa -->
    <div class="modal fade" id="erroDespesa" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div id="modal_titulo_div">
                    <h5 id="titulo_div" id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="mensagem_modal">

                </div>
                <div class="modal-footer">
                    <button type="button" id="btnFechar" class="btn btn-success" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
